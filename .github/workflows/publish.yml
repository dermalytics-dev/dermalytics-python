name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (e.g., v0.1.0)
  workflow_dispatch:  # Allows manual triggering from GitHub UI
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: Main
    permissions:
      contents: write  # Required for creating releases
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Get version from tag or input
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            # Extract version from tag (remove 'v' prefix)
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          else
            # Use input version
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build package
        run: python -m build
      
      - name: Check package
        run: twine check dist/*
      
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/* || echo "⚠️ PyPI upload failed (version may already exist). Continuing..."
        continue-on-error: true  # Continue even if PyPI upload fails (e.g., version already exists)
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## Dermalytics Python SDK v${{ steps.get_version.outputs.version }}
            
            ### Installation
            ```bash
            pip install dermalytics==${{ steps.get_version.outputs.version }}
            ```
            
            ### Features
            - Full API client implementation
            - `get_ingredient()` method for ingredient details
            - `analyze_product()` method for product analysis
            - Comprehensive error handling
            - Type hints and TypedDict support
          draft: false
          prerelease: false
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
